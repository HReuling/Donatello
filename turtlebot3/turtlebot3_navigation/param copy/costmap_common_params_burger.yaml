obstacle_range: 3.0
raytrace_range: 3.5

footprint: [[-0.09, -0.09], [-0.09, 0.09], [0.05, 0.09], [0.05, -0.09]]  # OJ Robot ist 18cm wide


cost_scaling_factor: 15 #25
inflation_radius: 0.07 # 0.08


map_type: costmap

observation_sources: scan vl53
vl53: {sensor_frame: base_link, data_type: PointCloud, topic: /VL53/point_cloud, marking: true, clearing: false}
scan: {sensor_frame: base_scan, data_type: LaserScan, topic: scan, marking: true, clearing: false}
cam: {sensor_frame: base_link, data_type: PointCloud, topic: /camera/point_cloud, marking: true, clearing: false}

# clearing muss auf false, da sonst das Hindernis wegf√§llt sobald sich der TB3 wegdreht 
# markin means an obstacle is added by the sensor,
# clearing means an obstacle can be removed when sensor does not see the obstacle anymore 
# Sonar-Obstacles dissappear when the robots turns away, so make clearing: false
# see also: https://foxypanda.me/clearing-local-costmap-in-ros-with-pointcloud2/

